{% extends "resumes/base.html" %}
{% block content %}
  <h2>Подтверждение удаления</h2>
  <p>Вы действительно хотите удалить резюме "{{ resume.title }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'my_resumes' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
