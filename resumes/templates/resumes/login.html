{% extends "resumes/base.html" %}

{% block content %}
<div class="container mt-3">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username">Имя пользователя</label>
            <input type="text" name="username" id="username" autocomplete="new-username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" autocomplete="new-password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>
{% endblock %}
