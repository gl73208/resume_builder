{% extends "resumes/base.html" %}
{% block content %}
  <h2>Мои резюме</h2>
  
  {% if resumes %}
    <div class="list-group">
      {% for resume in resumes %}
        <div class="list-group-item py-3">
            <h5>{{ resume.title }}</h5>
            <div class="mt-2">
                <a href="{% url 'resume_detail' resume.pk %}" class="btn btn-sm btn-primary">Просмотреть</a>
                <a href="{% url 'resume_edit' resume.pk %}" class="btn btn-sm btn-success">Редактировать</a>
                <a href="{% url 'resume_delete' resume.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Удалить резюме?')">Удалить</a>
            </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info mt-3">
        Нет сохранённых резюме. 
    </div>
  {% endif %}

  <!-- Кнопка создания резюме -->
  <div class="mt-4">
      <a href="{% url 'resume_create' %}" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Создать резюме
      </a>
  </div>
{% endblock %}
